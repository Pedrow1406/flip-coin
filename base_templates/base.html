{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock 'title' %}</title>

    {% block 'head' %}{% endblock 'head' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static "img/dollar.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg  bg-danger bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "room_listing" %}">
          <img src="{% static "img/gold-coin.webp" %}" alt="Flip-Coin" width="40" height="40">
          Flip Coin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if user %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">{{user.username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Saldo: R${{user.saldo}}</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block 'content' %}{% endblock 'content' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
